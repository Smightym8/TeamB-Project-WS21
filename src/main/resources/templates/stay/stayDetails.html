<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<body id="Stays">

    <div layout:fragment="content">

        <div class="div-width-s">
            <div class="card card-height">
                <div class="card-header ">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <span class="h4 align-middle">Stay details</span>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div style="width:80%; margin: auto">

                        <div class="d-flex">
                            <div class="pe-4" style="width: 50%; float: left">
                                <p class="h5">Guest</p>
                                <span th:text="${stayDetails.guestFirstName} + ' '  + ${stayDetails.guestLastName}"></span>
                                <br>
                                <span th:text="${stayDetails.streetName} + ' '  + ${stayDetails.streetNumber}"></span>
                                <br>
                                <span th:text="${stayDetails.zipCode} + ' '  + ${stayDetails.city}"></span>
                                <br>
                                <span th:text="${stayDetails.country}"></span>
                            </div>

                            <div class="ps-4" style="width: 50%; float: left">
                                <p class="h5">Booking</p>
                                <table>
                                    <tbody>
                                    <tr>
                                        <td>Date:</td>
                                        <td th:text="${stayDetails.checkInDate} + ' - ' + ${stayDetails.checkOutDate}"></td>
                                    </tr>
                                    <tr>
                                        <td>Adults:</td>
                                        <td th:text="${stayDetails.amountOfAdults}"></td>
                                    </tr>
                                    <tr>
                                        <td>Children:&nbsp;&nbsp;&nbsp;</td>
                                        <td th:text="${stayDetails.amountOfChildren}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <br>

                        <form id="myform" th:action="@{/invoice/{id}(id=${stayDetails.id})}" method="get" th:object="${invoiceForm}">
                            <div class="mt-4">
                                <p class="h5">Rooms</p>
                                <table class="table table-striped">
                                    <tbody>
                                    <tr th:each="room : ${stayDetails.roomsWithCategories()}">
                                        <td class="col-1"><input type="checkbox" class="form-check-input" th:field="*{roomNames}" th:value="${room.key}" onclick="test()" /></td>
                                        <td class="col-6" th:text="${room.value}"></td>
                                        <td class="col-6" th:text="${room.key}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="mt-4">
                                <p class="h5">Services</p>
                                <table class="table table-striped">
                                    <tbody>
                                    <tr th:each="service : ${stayDetails.services}">
                                        <td class="col-1"></td>
                                        <td class="col-6" th:text="${service.key}"></td>
                                        <td class="col-6" th:text="'â‚¬' + ${service.value} + ' per day/room'"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </form>
                        <div class="mt-4">
                            <p class="h5">Additional information</p>
                            <textarea style="min-width: 100%" disabled th:text="${stayDetails.additionalInformation}"></textarea>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <a class="btn btn-primary" th:href="@{/}">Back</a>
                    <div class="float-end">
                        <button name="action" value="createInvoice" type="submit" form="myform" id="invoice" class="btn btn-secondary" disabled>Create Invoice</button>
                        <button name="action" value="checkOut" type="submit" form="myform" id="checkout" class="btn btn-secondary" disabled>Check-Out</button>
                    </div>

                </div>
            </div>
        </div>


        <script>
            // Check if table with rooms is empty so that are all billed
            // Only th should be there

            var checkbox = document.querySelectorAll('input[type=checkbox]');

            for (var i = 0; i < checkbox.length; i++) {
                checkbox[i].setAttribute('checked','checked');
            }

            document.getElementById('checkout').setAttribute('class','btn btn-success');
            document.getElementById('checkout').disabled = false;

            function test() {

                let checkboxes = document.querySelectorAll('input[type=checkbox]');
                let selectedCheckboxes = document.querySelectorAll('input[type=checkbox]:checked');

                if (selectedCheckboxes.length === 0) {
                    document.getElementById("checkout").disabled = true;
                    document.getElementById("checkout").setAttribute('class','btn btn-secondary');
                    document.getElementById("invoice").disabled = true;
                    document.getElementById("invoice").setAttribute('class','btn btn-secondary');

                } else if (checkboxes.length === selectedCheckboxes.length) {
                    document.getElementById("checkout").disabled = false;
                    document.getElementById("checkout").setAttribute('class','btn btn-success');
                    document.getElementById("invoice").disabled = true;
                    document.getElementById("invoice").setAttribute('class','btn btn-secondary');
                } else {
                    document.getElementById("checkout").disabled = true;
                    document.getElementById("checkout").setAttribute('class','btn btn-secondary');
                    document.getElementById("invoice").disabled = false;
                    document.getElementById("invoice").setAttribute('class','btn btn-success');
                }
            }
        </script>

    </div>

</body>
</html>
