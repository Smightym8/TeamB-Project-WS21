<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<body id="Create booking">

    <div layout:fragment="content">

    <p class="h3">Create booking - categories</p>
    <br>

    <div class="progress" style="height: 4px; margin-top: 10px">
        <div class="progress-bar" role="progressbar" style="width: 40%" aria-valuenow="35" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <br>

        <form action="/createbooking/service" method="post" th:object="${booking}">
            <input type="hidden" id="guestId" name="guestId" th:field="*{guestId}" />
            <input type="hidden" id="serviceId" name="serviceId" th:field="*{serviceIds}" />
            <input type="hidden" id="checkInDate" name="checkInDate" th:field="*{checkInDate}" />
            <input type="hidden" id="checkOutDate" name="checkOutDate" th:field="*{checkOutDate}" />

            <table class="table table-striped">
                <thead>
                <tr>
                    <th class="row-1">Name</th>
                    <th class="row-1">Amount</th>
                    <th class="row-1">Nr of guests</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="category : ${categories}">
                    <td th:text="${category.name}"></td>
                    <td>
                        <input th:name="amounts" th:value="${0}" type="number" id="amount" name="amount" th:placeholder="0" min="0">
                    </td>
                    <td>
                        <input>
                    </td>
                    <td>
                        <input th:name="roomCategoryIds" type="hidden" th:value="${category.id}" id="roomCategoryId">
                    </td>
                </tr>
                </tbody>
            </table>
            <button id="next-button" type="submit" class="btn btn-primary">Next</button>
        </form>

    <br>

        <p>Preis gesamt?</p>

    </div>
</body>
</html>
