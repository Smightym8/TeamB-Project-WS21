<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/normalize.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hotelmanagement Software</title>

</head>

<body>

    <div class="sidebar bg-dark text-white p-3">
        <a href="/" class="d-flex text-white text-decoration-none">
            <h1>Hotelmanagement<br>Software</h1>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li>
                <a href="#" class="nav-link text-white">Home</a>
            </li>
            <li>
                <a href="#" class="nav-link text-white">Guests</a>
            </li>
            <li>
                <a href="#" class="nav-link text-white">Bookings</a>
            </li>
            <li>
                <a href="#" class="nav-link text-white">Check-In</a>
            </li>
            <li>
                <a href="#" class="nav-link text-white">Check-Out</a>
            </li>
        </ul>
    </div>

    <div class="content pt-3 p-5 flex-grow-1" layout:fragment="content">
        <!-- content -->
    </div>

    <script src="/js/bootstrap.bundle.min.js">
        let bodyId = document.getElementsByTagName("body");
        bodyId = bodyId[0].id;

        let navElements = document.getElementsByClassName("nav-link");

        for(let i = 0; i < navElements.length; i += 1) {

            if(navElements[i].innerHTML == bodyId) {
                navElements[i].classList.add("active");
            }
        }
    </script>

</body>
</html>
