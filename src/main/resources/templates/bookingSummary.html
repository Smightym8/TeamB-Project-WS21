<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>
<div layout:fragment="content">
  <h1>Summary</h1>

  <p th:text="${guest.firstName} + ' '  + ${guest.lastName}  + ', ' + ${guest.birthDate}"></p>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="service : ${services}">
      <td th:text="${service.name}"></td>
      <td th:text="${service.price} + 'â‚¬'"></td>
    </tr>
    </tbody>
  </table>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${roomCategories}">
      <td th:text="${category.name}"></td>
    </tr>
    </tbody>
  </table>

</div>
</body>
</html>
