<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>

    <link rel="stylesheet" href="/css/datatables.min.css">

    <script src="/js/jquery.js"></script>
    <script src="/js/moment.js"></script>
    <script src="/js/datatables.js"></script>
    <script src="/js/datatables.bootstrap.js"></script>

</head>

<body id="Pricing">

    <div layout:fragment="content">

        <div class="div-width-l">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <div>
                        <i class="fas fa-dollar-sign fa-fw fa-lg me-4 align-middle"></i>
                        <span class="h4 align-middle">Pricing [per night]</span>
                    </div>
                </div>
                <div class="card-body">
                    <table id="t1" class="table stripe">
                        <thead>
                            <tr>
                                <th class="col">Season</th>
                                <th class="col">Start date</th>
                                <th class="col">End date</th>
                                <th class="col-2">Single room</th>
                                <th class="col-2">Double room</th>
                                <th class="col-2">Luxury room</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="seasonWithPrices : ${seasonsWithPrices}">
                                <td class="align-middle" th:text="${seasonWithPrices.seasonName}"></td>
                                <td class="align-middle" th:text="${seasonWithPrices.startDate}"></td>
                                <td class="align-middle" th:text="${seasonWithPrices.endDate}"></td>
                                <td class="align-middle" th:each="price : ${seasonWithPrices.prices}" th:text="'â‚¬ ' + ${price}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <script>
            $('#t1').DataTable({
                "order": [ 1, "asc" ],
                "scrollCollapse": true,
                "scrollY": "74vh",
                "lengthMenu": [ [10, 20, -1], [10, 20, "All"] ],
                "pageLength": -1,
                columnDefs: [
                    { orderable: false, targets: [3,4,5]}
                ]
            });
        </script>
    </div>

</body>
</html>
