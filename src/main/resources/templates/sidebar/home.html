<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>

    <link rel="stylesheet" href="/css/dataTables.min.css">

    <script src="/js/jquery-3.5.1.js"></script>
    <script src="/js/dataTables.min.js"></script>
    <script src="/js/moment.min.js"></script>

</head>

<body id="Home">

    <div layout:fragment="content">

        <input type="hidden" id="min-date">
        <input type="hidden" id="max-date">

        <div class="d-flex justify-content-between ">
            <p class="h3">Upcoming check-ins</p>
            <p class="h3" id="h1"></p>
            <div class="btn-group" id="b1">
                <a onclick="filter('1','Today')" class="btn btn-primary">Today</a>
                <a onclick="filter('1','This week')" class="btn btn-primary">This week</a>
                <a onclick="filter('1','All')" class="btn btn-primary">All</a>
            </div>
        </div>

        <br>

        <table id="t1" class="stripe">
            <thead>
                <tr>
                    <th class="col-1">Guest</th>
                    <th class="col-1">Address</th>
                    <th class="col-1">Check-in date</th>
                    <th class="col-1"></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="booking : ${bookings}" th:if="${booking.isActive}">
                    <td th:text="${booking.guestFirstName} + ' ' + ${booking.guestLastName}"></td>
                    <td th:text="${booking.streetName} + ' ' + ${booking.streetNumber} + ', ' + ${booking.zipCode} + ' ' +${booking.city}"></td>
                    <td th:text="${booking.checkInDate}"></td>
                    <td><a th:href="@{/bookingdetails/{id}(id=${booking.id})}" type="button" class="btn btn-primary btn-sm">View / Check-in</a></td>
                </tr>
            </tbody>
        </table>

        <br>
        <br>
        <br>
        <br>

        <div class="d-flex justify-content-between ">
            <p class="h3">Upcoming check-outs</p>
            <p class="h3" id="h2"></p>
            <div class="btn-group" id="b2">
                <a onclick="filter('2','Today')" class="btn btn-primary">Today</a>
                <a onclick="filter('2','This week')" class="btn btn-primary">This week</a>
                <a onclick="filter('2','All')" class="btn btn-primary">All</a>
            </div>
        </div>

        <br>

        <table id="t2" class="stripe">
            <thead>
            <tr>
                <th class="col-1">Guest</th>
                <th class="col-1">Room(s)</th>
                <th class="col-1">Check-out date</th>
                <th class="col-1"></th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="stay : ${stays}" th:if="${stay.isActive}">
                    <td th:text="${stay.guestFirstName} + ' ' + ${stay.guestLastName}"></td>
                    <td><li style="list-style: none" th:each="room : ${stay.rooms}" th:text="${room}"></li></td>
                    <td th:text="${stay.checkOutDate}"></td>
                    <td><a th:href="@{/staydetails/{id}(id=${stay.id})}" type="button" class="btn btn-primary btn-sm">View / Check-Out</a></td>
                </tr>
            </tbody>
        </table>

        <script>
            // table search
            $.fn.dataTable.ext.search.push(function(settings, data) {
                var min  = $('#min-date').val();
                var max  = $('#max-date').val();
                var date = moment(data[2]);

                if  ((min === "" || max === "") || (date.isSameOrAfter(min) && date.isSameOrBefore(max))) {
                    return true;
                } else {
                    return false;
                }
            });

            // table initialization
            let table1 = $('#t1').DataTable({
                "order": [ 2, "asc" ],
                "paging": false,
                "info": false,
                "scrollCollapse": true,
                "scrollY": "33vh",
            });

            let table2 = $('#t2').DataTable({
                "order": [ 2, "asc" ],
                "paging": false,
                "info": false,
                "scrollCollapse": true,
                "scrollY": "33vh",
            });

            // table initial filtration
            filter('1','All');
            filter('2','All');

            // add icon to searchbars
            var searchLabels = document.getElementsByTagName('label');

            for (var i = 0; i < searchLabels.length; i++) {
                var icon = document.createElement('i');
                icon.setAttribute('class', 'fas fa-search');
                searchLabels[i].insertBefore(icon, searchLabels[i].firstChild);
                searchLabels[i].childNodes[1].textContent = " ";
            }

            // set filter date, trigger table, set buttons on active, change heading
            function filter(table, day) {

                var minDate = new Date();
                var maxDate = new Date();

                minDate.setDate(minDate.getDate());
                minDate = moment(minDate).format('YYYY-MM-DD');

                if(day === 'Today') {
                    maxDate.setDate(maxDate.getDate());
                    maxDate = moment(maxDate).format('YYYY-MM-DD');

                } else if(day === 'This week') {
                    maxDate.setDate(maxDate.getDate() + 7);
                    maxDate = moment(maxDate).format('YYYY-MM-DD');

                } else {
                    minDate = "";
                    maxDate = "";

                }

                document.getElementById('min-date').setAttribute('value',minDate);
                document.getElementById('max-date').setAttribute('value',maxDate);

                var headingElement, buttonElement;

                if (table === '1') {
                    headingElement = 'h1';
                    buttonElement = 'b1';
                    table1.draw();

                } else if (table === '2') {
                    headingElement = 'h2';
                    buttonElement = 'b2';
                    table2.draw();

                }

                document.getElementById(headingElement).innerText = `--- ${day} ---`;

                var buttons = document.getElementById(buttonElement).children;

                for (let i = 0; i < buttons.length; i++) {

                    if (day === buttons[i].innerText) {
                        buttons[i].classList.add('active');

                    } else {
                        buttons[i].classList.remove('active');

                    }
                }
            }
        </script>

    </div>

</body>
</html>
