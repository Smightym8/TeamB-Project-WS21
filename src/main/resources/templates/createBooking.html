<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">


    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Hotelmanagement Software</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Create Booking</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="mb-3 row">
                <label for="guest" class="col-sm-2 col-form-label">Guest:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="guest" readonly>
                </div>
            </div>
        </div>
        <div class="col-6">
            <button type="button" class="btn btn-info"><a href="/chooseguest">Search Guest</a></button>
            <button type="button" class="btn btn-info"><a href="#">Create Guest</a></button>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="mb-3 row">
                <label for="roomCategory" class="col-sm-2 col-form-label">Room Category:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="roomCategory" readonly>
                </div>
            </div>
        </div>
        <div class="col-6">
            <button type="button" class="btn btn-info"><a href="/choosecategory">Room Category</a></button>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <label for="startDate">Start date:</label>
            <input type="date" id="startDate" name="startDate">
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <label for="endDate">End date:</label>
            <input type="date" id="endDate" name="endDate">
        </div>
    </div>
</div>
</body>
</html>
