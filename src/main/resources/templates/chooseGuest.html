<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">


    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Hotelmanagement Software</title>
</head>
<body>
<!-- JS for Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Choose Guest</h1>
        </div>
    </div>

    <form th:action="@{/chooseguest}" method="get">
        <div class="row">
            <div class="col-6">
                <input name="id" class="form-control me-2" type="search" placeholder="Search by id" aria-label="Search by id">
                <button type="submit" class="btn btn-info">Search</button>
                <button type="reset" class="btn btn-info">Reset</button>
            </div>
            <div class="col-6">
                <input name="name" class="form-control me-2" type="search" placeholder="Search by name" aria-label="Search by name">
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col-12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Birthdate</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="guest : ${guests}">
                    <td th:text="${guest.firstName}"></td>
                    <td th:text="${guest.lastName}"></td>
                    <td th:text="${guest.birthDate}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
