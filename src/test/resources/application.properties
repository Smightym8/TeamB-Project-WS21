# H2 DB config
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:hotel-test
spring.datasource.username=root
spring.datasource.password=root

spring.h2.console.enabled=false

# Hibernate config
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.hbm2ddl.auto=create-drop

# Hibernate Mappings
spring.jpa.mapping-resources=hibernate/Booking.hbm.xml,\
  hibernate/Guest.hbm.xml,\
  hibernate/Roomcategory.hbm.xml,\
  hibernate/Service.hbm.xml,\
  hibernate/Room.hbm.xml,\
  hibernate/Stay.hbm.xml,\
  hibernate/BookingWithRoomCategory.hbm.xml,hibernate/RoomCategoryPrice.hbm.xml,\
  hibernate/Invoice.hbm.xml